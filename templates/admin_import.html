<!-- templates/admin_import.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">ðŸ“¥ Import Codes (Admin Only)</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div>
          {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category == 'error' else category }}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Upload Form -->
    <form method="POST" enctype="multipart/form-data" class="border p-4 rounded bg-white shadow-sm">
        <div class="mb-3">
            <label for="excel_file" class="form-label">Upload Excel File (.xlsx only)</label>
            <input type="file" class="form-control" id="excel_file" name="excel_file" accept=".xlsx" required>
        </div>
        <button type="submit" class="btn btn-primary">Import Codes</button>
        <a href="{{ url_for('admin') }}" class="btn btn-secondary">â¬… Back to Admin</a>
    </form>
</div>

</body>
</html>
