<!-- templates/login.html -->
{% extends "layout.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-[80vh] bg-gradient-to-br  to-cyan-900 -mx-4 -my-8 px-4 py-8">
  <div class="bg-gray-900 p-8 rounded-2xl shadow-xl w-full max-w-md border border-purple-700">
    <h1 class="text-3xl font-bold text-center text-cyan-400 mb-6">ğŸ” Admin Login</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, message in messages %}
            <div class="p-3 rounded text-white 
                        {% if category == 'success' %} bg-green-600 
                        {% elif category == 'error' %} bg-red-600 
                        {% else %} bg-purple-700 {% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Login Form -->
    <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
      <div>
        <label for="username" class="block text-gray-300 font-semibold mb-2">Username</label>
        <input type="text" id="username" name="username" 
               class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-cyan-400 focus:ring focus:ring-cyan-600 focus:ring-opacity-50"
               placeholder="Enter admin username" required>
      </div>

      <div>
        <label for="password" class="block text-gray-300 font-semibold mb-2">Password</label>
        <input type="password" id="password" name="password" 
               class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-cyan-400 focus:ring focus:ring-cyan-600 focus:ring-opacity-50"
               placeholder="Enter password" required>
      </div>

      <button type="submit" 
              class="w-full bg-gradient-to-r from-cyan-600 to-purple-700 hover:from-cyan-500 hover:to-purple-600 px-4 py-2 rounded-lg text-white font-semibold transition">
        Login
      </button>
    </form>
  </div>
</div>
{% endblock %}
